name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  - push
  - workflow_dispatch

jobs:
  set-version:
    name: Set variables
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: "Set version"
        id: constants
        run: |
          export version="1.$(date +%Y%m%d%H%M%S).0+$(git describe --always --dirty --exclude '*')"
          echo "version=${version}"
          echo "version=${version}" >> ${GITHUB_OUTPUT}
    outputs:
      version: "${{ steps.constants.outputs.version }}"
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - set-version
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3
      - name: Run checks
        run: mise run checks
      - name: Inject version into files
        run: mise run inject-version "${{ needs.set-version.outputs.version }}"
      - name: Build zipfile
        run: mise run build-zip "${{ needs.set-version.outputs.version }}"
      - name: Save zipfile for release
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: zipfile
          path: ark-metadata-${{ needs.set-version.outputs.version }}.zip
          if-no-files-found: error
  release:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    needs:
      - set-version
      - build
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: zipfile
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ needs.set-version.outputs.version }}
          name: Release ${{ needs.set-version.outputs.version }}
          draft: false
          prerelease: false
          files: ark-metadata-${{ needs.set-version.outputs.version }}.zip
