name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  - push
  - workflow_dispatch

jobs:
  set-version:
    name: Set variables
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: "Set version"
        id: constants
        run: |
          export version="1.$(date +%Y%m%d%H%M%S).0+$(git describe --always --dirty --exclude '*')"
          echo "version=${version}"
          echo "version=${version}" >> ${GITHUB_OUTPUT}
    outputs:
      version: "${{ steps.constants.outputs.version }}"
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - set-version
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3
      - name: Run checks
        run: mise run checks
      - name: Inject version into files
        run: mise run inject-version "${{ needs.set-version.outputs.version }}"
      - name: Build zipfile
        run: mise run build-zip "${{ needs.set-version.outputs.version }}"
      - name: Save zipfile for release
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: zipfile
          path: ark-metadata-${{ needs.set-version.outputs.version }}.zip
          if-no-files-found: error
  release:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    needs:
      - set-version
      - build
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: zipfile
      - name: create release
        id: create_release
        uses: softprops/action-gh-release@62c96d0c4e8a889135c1f3a25910db8dbe0e85f7 # v2.3.4
        with:
          tag_name: ${{ needs.set-version.outputs.version }}
          name: Release ${{ needs.set-version.outputs.version }}
          draft: false
          prerelease: false
          files: ark-metadata-${{ needs.set-version.outputs.version }}.zip
