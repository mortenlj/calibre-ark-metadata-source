
[tasks.fmt]
run = "ruff format ."
description = "Format the project using black"

[tasks.lint]
run = "ruff check ."
description = "Lint the project using ruff"

[tasks.install]
run = "calibre-customize -b ."
description = "Install the plugin into calibre"

[tasks.test]
run = "calibre-debug -e __init__.py"
depends = ["install"]
description = "Run tests"

[tasks.checks]
depends = ["fmt", "lint"]
description = "Run all checks"

[tools]
python = "3.14.0"
ruff = "latest"
uv = "latest"
